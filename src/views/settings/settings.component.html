<div class="container-fluid">
    <form (ngSubmit)="saveUserDetails()">
        <div class="d-flex justify-content-center align-items-center user-settings-form">
            <div class="card">
                <div class="card-body p-4">
                    <div class="form-group mb-3">
                        <label class="form-label" for="userName">User Name</label>
                        <input name="userName" id="userName" type="text" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input name="email" id="email" type="email" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="phoneNo">Phone No</label>
                        <input name="phoneNo" id="phoneNo" type="number" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="address">Address</label>
                        <textarea name="address" id="address" type="email" class="form-control"></textarea>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary save-btn">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
